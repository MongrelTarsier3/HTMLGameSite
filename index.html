<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONKE Gaming</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        /* Add custom styles here */
        .game-title {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="logo">
        <h1>MONKE Gaming Network™</h1>
    </nav>

    <div class="featured">
        <h1>Popular:</h1>
        <div class="column">
          <button>
            <img src="images/bob-the-robber-2.png">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
          <button>
            <img src="images/vex7.jpeg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
        </div>
        <div class="row">
          <button>
            <img src="images/vex6.jpeg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
        </div>
        <div class="row">
          <button>
            <img src="images/drive-mad.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
        </div>
        <div class="column">
          <button>
            <img src="images/moto-x3m.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
          <button>
            <img src="images/retro-bowl.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </button>
        </div>
    </div>

    <div class="content">

    <hr>

    <div class="search">
        <input type="text" placeholder="Search..." oninput="">
        <button><i class="fas fa-search"></i></button>
    </div>

    <div id="games">
        <a href="about:blank" target="_blank"><img src="images/bob-the-robber-2.png" alt="bob the robber 2"></a>
        <a href="about:blank" target="_blank"><img src="images/vex7.jpeg" alt="vex 7"></a>
        <a href="about:blank" target="_blank"><img src="images/vex6.jpeg" alt="vex 6"></a>
        <a href="about:blank" target="_blank"><img src="images/mc.png" alt="minecraft"></a>
        <a href="about:blank" target="_blank"><img src="images/moto-x3m.jpg" alt="moto x3m"></a>
        <a href="about:blank" target="_blank"><img src="images/retro-bowl.jpg" alt="retrobowl"></a>
        <a href="about:blank" target="_blank"><img src="images/drive-mad.jpg" alt="drive mad"></a>
        <a href="about:blank" target="_blank"><img src="images/slope.jpg" alt="slope"></a>
        <a href="about:blank" target="_blank"><img src="images/motox3m2.jpg" alt="moto x3m2"></a>
    </div>
    </div>

    <script>
        var buttons = document.querySelectorAll('.content button');

        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                var gameLink = button.parentNode.href;
                var win = window.open('about:blank');
                win.document.title = "ㅤ";
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = gameLink;
                win.document.body.appendChild(iframe);
                button.style.background = '#00000';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
