  <script>
  function openGame(event, url) {
    event.preventDefault();
    var newWindow = window.open('about:blank');
    newWindow.document.write('<html><head><title>ㅤ</title></head><body style="margin:0;"><iframe src="' + url + '" style="width:100%; height:100%; border:none;"></iframe></body></html>');
    newWindow.document.close();
  }
</script>
  <script>
      function goBack() {
