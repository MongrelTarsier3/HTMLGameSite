<script>
    // Get the game elements
    const gamesContainer = document.getElementById('games');
    const gameElements = gamesContainer.getElementsByTagName('a');

    // Convert the game elements to an array
    const gameArray = Array.from(gameElements);

    // Sort the game titles alphabetically
    gameArray.sort((a, b) => {
      const titleA = a.querySelector('.game-title').innerText.toLowerCase();
      const titleB = b.querySelector('.game-title').innerText.toLowerCase();
      if (titleA < titleB) return -1;
      if (titleA > titleB) return 1;
      return 0;
    });

    // Clear the games container
    gamesContainer.innerHTML = '';

    // Append the sorted game elements back to the container
    gameArray.forEach((gameElement) => {
      gamesContainer.appendChild(gameElement);
    });
</script>
